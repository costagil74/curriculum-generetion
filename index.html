<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Corriculo</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <header>
    <h1>curriculum<span>generator</span></h1>
  </header>

  <section class="personal-info-container" id="personal-info-container">


    <span class="title">INFORMAÇÕES PESSOAIS</span>
    <form class="form-1">

      <div class="input-container">
        <label for="">Nome completo</label>
        <input type="text" class="txt-input" placeholder="Nome completo">
      </div>

      <div class="input-container">
        <label for="">E-mail</label>
        <input type="email" class="txt-input" placeholder="E-mail">
      </div>

      <div class="input-container">
        <label for="">Contato</label>
        <input type="text" class="txt-input" placeholder="Contato">
      </div>

      <div class="input-container">
        <label for="">Idade</label>
        <input type="text" class="txt-input" placeholder="Idade">
      </div>

      <div class="input-container">
        <label for="">Cargo desejado</label>
        <input type="text" class="txt-input" placeholder="Cargo desejado">
      </div>

      <div class="input-container">

        <label for="">Sexo</label>

        <div class="radios-container">
          <div>
            <input type="radio" class="input-radio" name="sexo" id="masc-radio" value="m">
            <label for="masc-radio">Masculino</label>
          </div>

          <div>
            <input type="radio" class="input-radio" name="sexo" id="fem-radio" value="f">
            <label for="fem-radio">Feminino</label>
          </div>
        </div>

      </div>

      <div class="input-container">
        <label for="scholarity">Escolaridade</label>
        <select class="select-input" name="" id="scholarity">
          <option value="">Ensino básico</option>
          <option value="">Ensino médio</option>
          <option value="">Ensino superior imcompleto</option>
          <option value="">Ensino superior completo</option>
        </select>
      </div>

    </form>

    <button class="btn" id="next-page">PROSSEGUIR</button>

  </section>




  <section class="professional-info-container ">

    <span class="title-section-2">INFORMAÇÕES PROFISSIONAIS</span>
    <form class="form-2">

      <div class="input-container">
        <label for="">Nome da empresa:</label>
        <input type="text" class="txt-input" placeholder="">
      </div>

      <div class="input-container">

        <div class="dates-container">

          <div>
            <label for="">Data de entrada</label>
            <input type="text" class="txt-input" placeholder="">
          </div>

          <div>
            <label for="">Data de saida</label>
            <input type="text" class="txt-input" placeholder="">
          </div>

        </div>
        
      </div>
      
      <div class="input-container">
        <label for="">Cargo</label>
        <input type="text" class="txt-input" placeholder="">
      </div>

      <div>
        <label for="">Cargo</label>
        <input type="text" class="txt-input" placeholder="">
      </div>

    </form>

  </section>

  <script src="./index.js"></script>
</body>

</html>
